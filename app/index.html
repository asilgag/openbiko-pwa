<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Biko Open Space</title>

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Biko Open Space" />
    <meta name="application-name" content="Biko Open Space" />

    <!-- App Shell critical path styles -->
    <link
      inline
      rel="stylesheet"
      href="/styles/app-shell/app-shell.css"
      type="text/css"
    />
  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div
      class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs"
    >
      <header class="mdl-layout__header">
        <div
          aria-expanded="false"
          role="button"
          tabindex="0"
          class="mdl-layout__drawer-button"
        >
          <svg
            fill="#fff"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
          </svg>
        </div>

        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Biko Open Space</span>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <div class="mdl-layout-head">
          <img src="images/app-shell/logo--white.png" alt="Biko" />
          <span class="mdl-layout-subtitle">27 de mayo de 2022</span>
          <span class="mdl-layout-title">XXI Biko Open Space</span>
        </div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">
            <i class="material-icons">event_note</i> Programa</a
          >
          <a class="mdl-navigation__link" href="/faq">
            <i class="material-icons">pages</i> FAQ</a
          >
        </nav>
      </div>

      <main class="mdl-layout__content"></main>
    </div>

    <div class="loader">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>

    <div
      id="snackbar"
      class="mdl-js-snackbar mdl-snackbar"
      style="display: none"
    >
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <!-- Load non-shell styles synchronously, to avoid side effects with mdl -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,500,700"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.2.1/material.red-blue.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/main.css" type="text/css" />

    <!-- Load mdl script to give functionality to the app-shell -->
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/app-shell.js"></script>
    <script src="scripts/sw/sw-init.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
